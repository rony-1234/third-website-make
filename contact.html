<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The first site contact form</title>
    <link rel="stylesheet" href="./assets/css/practise.css">
    
</head>
<body>
    <form>
        <label for="share">Share your story:</label>
        <textarea id="dshare" rows="3" cols="30"></textarea>
        <label for="select">Rate the story:</label>
        <select name="kind" id="kind">
            <option>Very Good</option>
            <option>Good</option>
            <option>Bad</option>
            <option>Rude</option>
        </select>

        <h2>Contact Form</h2>
        <label for="name">Name:</label>
        <input type="text" id="name">
        <label for="email">Email:</label>
        <input type="email" id="email">
        <label for="password">Password:</label>
        <input type="password" id="pwd">
        <label for="msg">Message:</label>
        <textarea id="msg" rows="3" cols="30"></textarea><br>
        <input type="reset" id="reset" value="reset">
        <input type="submit" id="submit" value="submit">
    </form>
    
</body>
</html>
